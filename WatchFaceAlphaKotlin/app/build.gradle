plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "com.example.android.wearable.alpha"
        minSdkVersion 28
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/atomicfu.kotlin_module'
    }

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.2'

    implementation 'com.google.code.gson:gson:2.8.6'

    // Dependencies for working with Architecture components

    // Room components
    implementation "androidx.room:room-ktx:$rootProject.roomVersion"
    kapt "androidx.room:room-compiler:$rootProject.roomVersion"
    androidTestImplementation "androidx.room:room-testing:$rootProject.roomVersion"

    // Lifecycle components
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$rootProject.lifecycleVersion"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$rootProject.lifecycleVersion"
    implementation "androidx.lifecycle:lifecycle-common-java8:$rootProject.lifecycleVersion"

    // Kotlin components
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:$rootProject.coroutines"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:$rootProject.coroutines"

    // TODO: Move out versions
    // Don't need?
    // implementation 'androidx.room:room-runtime:2.2.5'
    // Don't need?
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'

    implementation "androidx.wear:wear-watchface:$rootProject.watchFaceAlphaVersion"

    implementation "androidx.wear:wear-watchface-client:$rootProject.watchFaceAlphaVersion"
    implementation "androidx.wear:wear-watchface-complications-rendering:$rootProject.watchFaceAlphaVersion"

    implementation "androidx.wear:wear-complications-data:$rootProject.watchFaceAlphaVersion"
    implementation "androidx.wear:wear-complications-provider:$rootProject.watchFaceAlphaVersion"

    implementation "androidx.wear:wear-watchface-data:$rootProject.watchFaceAlphaVersion"
    implementation "androidx.wear:wear-watchface-style:$rootProject.watchFaceAlphaVersion"
}
